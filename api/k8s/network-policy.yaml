apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: anythingllm-api-network-policy
  namespace: anythingllm
  labels:
    app: anythingllm-api
    component: security
spec:
  podSelector:
    matchLabels:
      app: anythingllm-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: anythingllm-api
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound (for external APIs)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for health checks and internal services)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow PostgreSQL connection
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis connection (if enabled)
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow AnythingLLM connection
  - to:
    - podSelector:
        matchLabels:
          app: anythingllm
    ports:
    - protocol: TCP
      port: 3001