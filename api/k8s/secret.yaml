apiVersion: v1
kind: Secret
metadata:
  name: anythingllm-api-secrets
  namespace: anythingllm
  labels:
    app: anythingllm-api
    component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # Use: echo -n "your-secret-value" | base64
  
