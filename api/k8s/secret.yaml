  ANYTHINGLLM_API_KEY: eW91ci1hbnl0aGluZ2xsbS1hcGkta2V5  # your-anythingllm-api-key
  
  # Security Configuration
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW5z  # your-secret-key-for-jwt-tokens
  
  # Redis Configuration (if enabled)
  REDIS_URL: cmVkaXM6Ly9yZWRpcy1zZXJ2aWNlOjYzNzk=  # redis://redis-service:6379
  
  # S3 Configuration (if using S3 storage)
  S3_BUCKET: eW91ci1zMy1idWNrZXQtbmFtZQ==  # your-s3-bucket-name
  S3_REGION: dXMtd2VzdC0y  # us-west-2
  AWS_ACCESS_KEY_ID: eW91ci1hd3MtYWNjZXNzLWtleS1pZA==  # your-aws-access-key-id
  AWS_SECRET_ACCESS_KEY: eW91ci1hd3Mtc2VjcmV0LWFjY2Vzcy1rZXk=  # your-aws-secret-access-key