apiVersion: v1
kind: Service
metadata:
  name: anythingllm-api-service
  namespace: anythingllm
  labels:
    app: anythingllm-api
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/api/v1/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: anythingllm-api
---
apiVersion: v1
kind: Service
metadata:
  name: anythingllm-api-headless
  namespace: anythingllm
  labels:
    app: anythingllm-api
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: anythingllm-api