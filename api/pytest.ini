[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints and external services
    security: Security and authentication tests
    performance: Performance and load tests
    slow: Slow running tests (>5 seconds)
    asyncio: Async tests
    database: Tests requiring database connection
    redis: Tests requiring Redis connection
    external: Tests requiring external services (AnythingLLM)

# Async support
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (when using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Test collection
collect_ignore = tests/fixtures/sample_documents tests/fixtures/mock_responses

# Parallel execution settings
# addopts = -n auto  # Uncomment to enable pytest-xdist for parallel execution